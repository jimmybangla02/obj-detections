<header class="header-6">
  <div class="branding">
    <a href="" class="nav-link">
      <span class="title">ATT</span>
    </a>
  </div>
  <div class="header-nav">
    <a *ngFor="let n of nav; let i = index"
       [routerLink]="n.path"
       class="nav-link"
       [ngClass]="{'active': currentRouter === n.path}">
      <span class="nav-text">{{n.name}}</span>

    </a>
  </div>
  <div class="header-actions">
    <a href="" class="nav-link nav-icon" aria-label="settings">
      <clr-icon shape="cog"></clr-icon>
    </a>
  </div>
</header>
